<app-navbar></app-navbar>
<div class="container">
  <router-outlet></router-outlet>
  <div class="body">
    <div class="search-result">
      <div>
        <button id="backButton" (click)="goBack()" mat-fab>
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
      <mat-card class="user-suggestions">
        <h6 class="title-search">Everyone</h6>
        <ng-container *ngFor="let profile of profiles">
          <mat-card-content>
            <div class="user-item">
              <div class="user-info">
                  <img [src]="profile.uid| idToAvatar |async"
                       [alt]="profile"
                       (click)="navigateToProfile(profile)" class="user-avatar">
                <div class="user-details">
                  <div class="user-name">{{ profile.uid|idToName|async }}</div>
                </div>
              </div>
              <button mat-flat-button class="add-friend-button">
                <mat-icon>person_add_outlined</mat-icon>
                Add friend
              </button>
            </div>
          </mat-card-content>
          </ng-container>
      </mat-card>
      <div class="post">
      </div>
      @for (post of posts; track $index) {
        <app-post [postUser]="post"></app-post>
      }
    </div>
  </div>
</div>
