<div class="fullwcontainer">
  <div class="container">
    <div class="left">
      <img src="../../../../public/images/logo.png"/>
    </div>
    <div class="main">
      <div class="search">
        <span class="material-symbols-outlined">
          <search></search>
        </span>
        <input [formControl]="searchControl"
               placeholder="Search profiles"
               id="searchInput"
               (keyup)="onSearchKeyUp($event)"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="navigateToProfile($event.option.value)">
          <mat-option *ngIf="!searchControl.value" disabled>
            Nothing is searched yet
          </mat-option>
          <mat-option
            *ngFor="let profile of searchControl">
            <mat-card-content>
              <div class="user-item">
                <div class="user-info">
                  <img [src]="profile.uid| idToAvatar |async"
                       [alt]="profile"
                       (click)="navigateToProfile(profile)" class="user-avatar">
                  <div class="user-details">
                    <div class="user-name">{{ profile.uid|idToName|async }}</div>
                  </div>
                </div>
          </mat-option>
          <mat-option *ngIf="(filterProfiles(searchControl.value) | async)?.length === 0 && searchControl.value" disabled>
            No matching profiles found
          </mat-option>
        </mat-autocomplete>
      </div>
    </div>
    <div class="right">
      <div (click)="setActive(link)" [ngClass]="{'active': this.activeLink == true}" id="notiIcon">
        <span id="notiIconsym" class="material-symbols-outlined">
          notifications
        </span>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        @if (!(profileMine$ | async)?.avatarUrl) {
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
        } @else {

          <img src="{{(profileMine$|async)?.avatarUrl}}" alt="Avatar" class="avatar">
        }
      </button>


      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <div class="logoutBox" (click)="logout()">
            <span class="material-symbols-outlined" id="logoutIcon">logout</span>
            Log out
          </div>
        </button>
      </mat-menu>


    </div>
  </div>
</div>
